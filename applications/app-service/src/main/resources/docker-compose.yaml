version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: franquicias-postgres
    environment:
      POSTGRES_DB: franquiciasdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
